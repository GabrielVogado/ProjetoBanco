<h:head>
	<title>AppBanco</title>

<h:body style="display:flex;">
	<h:form style=" margin:auto;">

		<p:growl />
		<h:panelGrid columns="2" cellpadding="10">
			<p:graphicImage url="/image/locked.png" />
			<p:panel id="panel-login-principal" header="Aréa do Administrador">
				<h:outputText value="Login:" />
				<p:inputText value="#{loginController.login}" />
				<br />
				<h:outputText value="Senha" />
				<p:password value="#{loginController.senha}" />
				<br />
				&nbsp;
				<p:commandButton value="Logar" update="@form"
					action="#{loginController.realizaLoginAdm()}" icon=" ui-icon-locked" />
				<br />
			</p:panel>
			<center><p:commandLink value="Tela de usuario" action= "/index.xhtml?faces-redirect=true" /></center>
		</h:panelGrid>
